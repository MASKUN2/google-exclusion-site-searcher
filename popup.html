<!DOCTYPE html>
<html>
<head>
  <title>사이트 제외 검색</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>사이트 제외 검색</h2>

    <div class="input-group">
      <label for="keywordInput">검색어 (Keywords)</label>
      <input type="text" id="keywordInput" placeholder="검색할 키워드를 입력하세요">
    </div>

    <div class="input-group">
      <label for="domainInput">제외할 사이트 도메인</label>
      <input type="text" id="domainInput" placeholder="예: example.com">
      <div class="button-group">
        <button id="addDomainButton">추가</button>
        <button id="useCurrentButton">현재 사이트 사용</button>
      </div>
    </div>

    <h3>제외 목록</h3>
    <ul id="excludedSitesList">
      </ul>

    <button id="searchButton" class="search-button">제외하고 검색</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
